<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display-box">
            <p class="history-display"></p>
            <p class="main-display">0</p>
        </div>
        <div class="buttons-container">
            <div class="first row">
                <button id="clear" data-key="Escape">AC</button>
                <button id="delete" data-key="Backspace">CE</button>
                <button class="operator" id="divide" data-key="/">รท</button>
            </div>
            <div class="second row">
                <button class="num" id="seven" data-key="7">7</button>
                <button class="num" id="eight" data-key="8">8</button>
                <button class="num" id="nine" data-key="9">9</button>
                <button class="operator" id="multiply" data-key="*">ร</button>
            </div>
            <div class="third row">
                <button class="num" id="four" data-key="4">4</button>
                <button class="num" id="five" data-key="5">5</button>
                <button class="num" id="six" data-key="6">6</button>
                <button class="operator" id="subtract" data-key="-">-</button>
            </div>
            <div class="fourth row">
                <button class="num" id="one" data-key="1">1</button>
                <button class="num" id="two" data-key="2">2</button>
                <button class="num" id="three" data-key="3">3</button>
                <button class="operator" id="add" data-key="+">+</button>
            </div>
            <div class="fifth row">
                <button class="num" id="zero" data-key="0">0</button>
                <button class="point" data-key=".">.</button>
                <button id="equals" data-key="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
